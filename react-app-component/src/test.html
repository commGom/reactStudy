<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=['a','b','c'];

        console.log('리액트에서 자주 사용되는 방식');
        arr.map((value)=>{
            console.log(value);
        });

        console.log('1번 방식');
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }

        console.log('2번 방식');
        for(let key in arr){
            console.log(arr[key]);
        }

        console.log('3번 방식');
        for(let value of arr){
            console.log(value);
        }
    </script>
</body>
</html>
